bio: |
  Jessica Kerr is a developer in many functional languages: Scala, Elm,
  Clojure, Ruby (OK, not a functional language but principles still
  apply). Lately she is excited about distributed systems,
  infrastructure, and automating our automation. In between working
  remotely and speaking at conferences worldwide, Jessica raises two
  daughters in St. Louis, MO.
